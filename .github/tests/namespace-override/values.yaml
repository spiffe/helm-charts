spiffe-oidc-discovery-provider:
  enabled: true
  namespaceOverride: spire-server
  insecureScheme:
    enabled: true

spire-server:
  namespaceOverride: spire-server
  nodeAttestor:
    k8s_psat:
      serviceAccountAllowList: ["spire-system:spire-agent"]
  notifier:
    k8sbundle:
      namespace: spire-system

spiffe-csi-driver:
  enabled: true
  namespaceOverride: spire-system

spire-agent:
  enabled: true
  namespaceOverride: spire-system
  serviceAccount:
    name: spire-agent
  server:
    namespaceOverride: spire-server
