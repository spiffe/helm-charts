spiffe-oidc-discovery-provider:
  enabled: true

  insecureScheme:
    enabled: true

  config:
    domains:
      - ingress-nginx-controller

    acme:
      tosAccepted: false

  ingress:
    enabled: true
    className: "nginx"
    hosts:
    - host: ingress-nginx-controller
      paths:
        - path: /
          pathType: Prefix
