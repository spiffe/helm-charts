nameOverride: ""
fullnameOverride: ""

# subcharts
spire-server:
  enabled: true
  # -- Update this if you used the kubeadm init --service-dns-domain flag
  clusterDomain: cluster.local
  nameOverride: server
  bundleConfigMap: &bundleConfigMap spire-bundle

  clusterName: &clusterName "example-cluster"
  trustDomain: &trustDomain "example.org"

  controllerManager:
    enabled: true

spire-agent:
  enabled: true
  # -- Update this if you used the kubeadm init --service-dns-domain flag
  clusterDomain: cluster.local
  nameOverride: agent
  bundleConfigMap: *bundleConfigMap

  clusterName: *clusterName
  trustDomain: *trustDomain

spiffe-csi-driver:
  enabled: true

spiffe-oidc-discovery-provider:
  # -- Update this if you used the kubeadm init --service-dns-domain flag
  clusterDomain: cluster.local
  enabled: false
  trustDomain: *trustDomain
