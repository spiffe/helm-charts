oidc:
  enabled: false
  replicaCount: 1

  image:
    # registry: gcr.io
    # repository: spiffe-io/oidc-discovery-provider
    registry: ghcr.io
    repository: spiffe/oidc-discovery-provider
    pullPolicy: IfNotPresent
    version: ""

  nodeSelector:
    kubernetes.io/arch: amd64

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # requests:
    #   cpu: 50m
    #   memory: 32Mi
    # limits:
    #   cpu: 100m
    #   memory: 64Mi

  service:
    type: NodePort
    port: 80
    annotations: {}
      # external-dns.alpha.kubernetes.io/hostname: oidc-discovery.example.org

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  tolerations: []

  affinity: {}
  podAnnotations: {}

  insecureScheme:
    enabled: false

    nginx:
      image:
        registry: docker.io
        repository: nginx
        pullPolicy: IfNotPresent
        version: 1.23.2-alpine
        # chainguard image does not support the templates feature
        # https://github.com/chainguard-images/nginx/issues/43
        # registry: cgr.dev
        # repository: chainguard/nginx
        # pullPolicy: IfNotPresent
        # version: "1.23.2"
      resources: {}
        # We usually recommend not to specify default resources and to leave this as a conscious
        # choice for the user. This also increases chances charts run on environments with little
        # resources, such as Minikube. If you do want to specify resources, uncomment the following
        # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
        # requests:
        #   cpu: 50m
        #   memory: 32Mi
        # limits:
        #   cpu: 100m
        #   memory: 64Mi

  config:
    logLevel: info
    domains:
      - localhost
      - oidc-discovery.example.org

    acme:
      tosAccepted: false
      cacheDir: /run/spire
      directoryUrl: https://acme-v02.api.letsencrypt.org/directory
      emailAddress: letsencrypt@example.org

