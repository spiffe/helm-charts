nameOverride: ""
fullnameOverride: ""

# subcharts
spire-server:
  enabled: true
  nameOverride: server

  controllerManager:
    enabled: true

spire-agent:
  enabled: true
  nameOverride: agent

spiffe-csi-driver:
  enabled: true

spiffe-oidc-discovery-provider:
  enabled: false
