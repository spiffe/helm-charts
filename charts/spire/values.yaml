# You can enable config/features that affect all services here.
global:
  spire:
    # -- Override all instances of clusterName
    clusterName: ""
    # -- Override all instances of trustDomain
    trustDomain: ""
    # -- Override all instances of bundleConfigMap
    bundleConfigMap: ""

#  telemetry:
#    prometheus:
#      enabled: true

nameOverride: ""
fullnameOverride: ""

# subcharts
spire-server:
  enabled: true
# -- This is the value of your clusters `kubeadm init --service-dns-domain` flag
  clusterDomain: cluster.local
  nameOverride: server

  controllerManager:
    enabled: true

spire-agent:
  enabled: true
# -- This is the value of your clusters `kubeadm init --service-dns-domain` flag
  clusterDomain: cluster.local
  nameOverride: agent

spiffe-csi-driver:
  enabled: true

spiffe-oidc-discovery-provider:
# -- This is the value of your clusters `kubeadm init --service-dns-domain` flag
  clusterDomain: cluster.local
  enabled: false
