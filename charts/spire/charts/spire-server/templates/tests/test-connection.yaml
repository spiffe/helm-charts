{{ $_ := set . "Values" ( include "spire-server.profile-values" . | fromYaml ) }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "spire-server.fullname" . }}-test-connection"
  namespace: {{ include "spire-server.namespace" . }}
  labels:
    {{- include "spire-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    {{- toYaml .Values.podSecurityContext | nindent 4 }}
  containers:
    - name: netcat
      image: cgr.dev/chainguard/bash:latest
      command: ['nc']
      args: ['-zvw3', '{{ include "spire-server.fullname" . }}', '{{ .Values.service.port }}']
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
    {{- if eq (.Values.federation.enabled | toString) "true" }}
    - name: curl-federation-bundle-endpoint
      image: cgr.dev/chainguard/bash:latest
      command: ['curl']
      args: ['-k', '-s', '-f', 'https://{{ include "spire-server.fullname" . }}.{{ include "spire-server.namespace" . }}.svc.cluster.local:{{ .Values.federation.bundleEndpoint.port }}']
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
    {{- end }}
  restartPolicy: Never
