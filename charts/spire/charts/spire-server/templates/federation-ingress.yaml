{{- if .Values.federation.enabled }}
{{- $svcName := include "spire-server.fullname" . }}
{{- $fullName := printf "%s-federation" $svcName }}
{{- $labels := include "spire-server.labels" . }}
{{ include "spire-lib.ingress-template" (dict "ingress" .Values.federation.ingress "name" $fullName "svcName" $svcName "port" .Values.federation.bundleEndpoint.port "labels" $labels) }}
{{- end }}
