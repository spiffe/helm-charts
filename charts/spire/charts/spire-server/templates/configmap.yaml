apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "spire-server.fullname" . }}
  namespace: {{ .Release.Namespace }}
data:
  server.conf: |
    {
      "server": {{ .Values.config | toPrettyJson | nindent 8}},

      "plugins": [{
          "DataStore": [{
              "sql":[{
                  "plugin_data": [{
                      "database_type": "sqlite3",
                      "connection_string": "/run/spire/data/datastore.sqlite3"
                  }]
              }]
          }],

          "NodeAttestor": [{
              "k8s_psat": [{
                  "plugin_data": [{
                      "clusters": [{
                          {{ .Values.clusterName | quote }}: [{
                              "service_account_allow_list": ["{{ .Release.Namespace }}:{{ .Release.Name }}-agent"]
                          }]
                      }]
                  }]
              }]
          }],

          "KeyManager": [{
              "disk": [{
                  "plugin_data": [{
                      "keys_path": "/run/spire/data/keys.json"
                  }]
              }]
          }],

          "Notifier": [{
              "k8sbundle": [{
                  "plugin_data": [{
                      "namespace": "{{ .Release.Namespace }}",
                      "config_map": {{ .Values.bundleConfigMap | quote }}
                  }]
              }]
          }]

          {{- with .Values.upstreamAuthority.disk }}
          {{- if eq (.enabled | toString) "true" }}
          , "UpstreamAuthority": [{
              "disk": [{
                  "plugin_data": [{
                      "cert_file_path": "/run/spire/upstream_ca/tls.crt",
                      "key_file_path": "/run/spire/upstream_ca/tls.key",
                      {{- if ne .secret.data.bundle "" }}
                      "bundle_file_path": "/run/spire/upstream_ca/bundle.crt"
                      {{- end }}
                  }]
              }]
          }]
          {{- end }}
          {{- end }}
    }],

    "health_checks": [{
        "listener_enabled": true,
        "bind_address": "0.0.0.0",
        "bind_port": "8080",
        "live_path": "/live",
        "ready_path": "/ready"
    }]
    }
