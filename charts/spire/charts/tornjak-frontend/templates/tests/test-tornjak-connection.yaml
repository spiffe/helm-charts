apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tornjak-frontend.fullname" . }}-test-connection"
  namespace: {{ include "tornjak-frontend.namespace" . }}
  labels:
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    {{- toYaml .Values.podSecurityContext | nindent 4 }}
  containers:
    - name: wget-tornjak-frontend
      image: busybox
      command: ['wget']
      args: ['--no-check-certificate', '-O', '/dev/null', 'http://{{ include "tornjak-frontend.service" . }}:{{ .Values.service.port }}']
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
  restartPolicy: Never

